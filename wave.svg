<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#0b1e3f"/>
    
    <!-- Moon -->
    <circle cx="1000" cy="100" r="60" fill="#f0e68c"/>
    
    <!-- Rocket -->
    <g id="rocket" transform="translate(600,500)">
        <polygon points="-20,30 0,-50 20,30" fill="#ff4d4d"/>
        <rect x="-15" y="30" width="30" height="60" fill="#cccccc"/>
        <polygon points="-15,90 -30,110 -15,110" fill="#ff9933"/>
        <polygon points="15,90 30,110 15,110" fill="#ff9933"/>
    </g>
    
    <!-- Rocket Animation -->
    <animateTransform xlink:href="#rocket" attributeName="transform" type="translate" from="600,500" to="600,50" dur="5s" repeatCount="indefinite"/>
</svg>
